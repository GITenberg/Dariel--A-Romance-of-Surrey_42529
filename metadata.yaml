description: "Dariel: a romance of Surrey is a novel by R. D. Blackmore published\
  \ in 1897. It is an adventure story set initially in Surrey before the action moves\
  \ to the Caucasian mountains. The story is narrated by George Cranleigh, a farmer\
  \ who falls in love with Dariel, the daughter of a Caucasian prince. Dariel was\
  \ the last of Blackmore's novels, published just over two years before his death.\n\
  \ From Wikipedia (CC BY-SA)."
